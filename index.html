<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>照片展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1 style="text-align: center;">我的照片展示</h1>
    
    <div class="gallery">
        <img src="photos/IMG20240706164727-已增强-降噪.jpg" alt="照片1">
        <img src="photo2.jpg" alt="照片2">
        <img src="photo3.jpg" alt="照片3">
        <img src="photo4.jpg" alt="照片4">
    </div>

</body>
</html>
